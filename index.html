<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Projeto de uma landing page do front-end mentor utilizando as tecnologias de front-end HTML5 e CSS3">
  <!-- Define a codificação de caracteres, compatibilidade e configurações de viewport -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Pré-conecta ao Google Fonts para carregar fontes de maneira eficiente -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Carrega estilos de fontes do Google Fonts -->
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <!-- Define um ícone para a página (favicon) -->
  <link rel="stylesheet" href="./src/css/fontawesome.min.css">
  <!-- Carrega um arquivo CSS com ícones FontAwesome -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <!-- Carrega um arquivo CSS chamado "reset" para redefinir estilos padrão do navegador -->
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- Carrega um arquivo CSS chamado "style" com estilos personalizados -->
  <link rel="stylesheet" href="./src/css/responsive.css">
  <!-- Carrega um arquivo CSS chamado "responsive" para estilos responsivos -->
  <title>Huddle Landing Page</title>
  <!-- Define o título da página -->
</head>
<body>
  <main>
    <header class="header">
      <!-- Cabeçalho da página -->
      <div class="logo">
        <div class="header-information">
          <img src="./src/images/logo (1).png" alt="Logo" />
          <!-- Insere uma imagem de logotipo -->
        </div>
      </div>
    </header>

    <section class="main-content">
      <!-- Seção de conteúdo principal -->
      <div class="image-description">
        <div class="main-content-information">
          <img src="./src/images/illustration-mockups.jpg" alt="Image">
          <!-- Insere uma imagem principal -->
          <p class="title">Build The Community <br> Your Fans Will Love</p>
          <!-- Insere um título -->
          <p class="subtitle">Huddle re-imagines the way we build. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.
          </p>
          <!-- Insere um subtítulo -->
          <p class="button"><a href="/">Register</a></p>
          <!-- Insere um botão com um link -->
        </div>
      </div>
    </section>

    <footer class="footer">
      <!-- Rodapé da página -->
      <div class="social-media">
        <!-- Seção de mídia social no rodapé -->
        <div class="footer-information"></div>
        <a href="/">
          <i class="fab fa-facebook"></i>
        </a>
        <!-- Insere um ícone de Facebook com um link -->
        <a href="/">
          <i class="fab fa-twitter"></i> 
        </a>
        <!-- Insere um ícone de Twitter com um link -->
        <a href="/">
          <i class="fab fa-instagram"></i>
        </a>       
        <!-- Insere um ícone de Instagram com um link -->
      </div>
    </footer>   
  </main>
</body>
</html>
